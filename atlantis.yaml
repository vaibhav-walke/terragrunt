version: 3
automerge: true
projects:
- dir: live/dev/ec2
  workflow: terragrunt
  autoplan:
    when_modified: ["*.hcl"]
  apply_requirements: ["mergeable"]
  allowed_overrides: [apply_requirements, workflow]
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
      - run: terragrunt apply -no-color $PLANFILE